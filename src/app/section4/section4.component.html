<audio #soulAudio autoplay loop src="assets/audio/alma.mp3" type="audio/mp3">
    Your browser does not support the <code>audio</code> element.
</audio>

<button (click)="volver()">Volver al lobby</button>

<div class="claim-soul">
    <h2>Reclama tu alma</h2>
    <p>Has llegado a la última prueba. Ingresa el código para reclamar tu alma.</p>

    <form (ngSubmit)="checkCode()">
        <div class="form-group">
            <label for="code">Introduce el código:</label>
            <input
                type="text"
                id="code"
                name="code"
                required
                minlength="3"
                maxlength="3"
                class="form-control"
            />
            <div *ngIf="codeInput.invalid && codeInput.touched" class="error">
                El código debe tener 3 dígitos.
            </div>
        </div>
        <button type="submit">Reclamar alma</button>
    </form>

    <div *ngIf="gameOver">
        <h3>¡Felicidades! Has reclamado tu alma correctamente.</h3>
    </div>

    <div *ngIf="gameLost">
        <h3>Lo siento, el código es incorrecto. Has fallado.</h3>
        <button (click)="restartGame()">Reintentar</button>
    </div>
</div>
